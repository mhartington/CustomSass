<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">

  <ion-tabs class="tabs-custom tabs-icon-top">
    <ion-tab icon="ion-ionic" title="Sass">
      <ion-pane>
        <ion-header-bar class="bar-custom">
          <h1 class="title">Ionic Blank Starter</h1>
        </ion-header-bar>

        <ion-header-bar class="bar-subheader bar-custom">
          <h1 class="title">Subheader</h1>
        </ion-header-bar>
        <ion-content class="padding">
          <ion-list>

            <button class="button button-custom">button</button>
            <button class="button button-block button-outline button-custom">
              Outlined Button
            </button>

            <button class="button button-block button-custom">Block Button</button>
            <button class="button button-block button-clear  button-custom">Clear Button</button>
            <ion-item href="#" class="item-custom">Item</ion-item>

            <ion-toggle toggle-class="toggle-custom">Toggle</ion-toggle>


            <div class="item range range-custom">
              <i class="icon ion-ios7-sunny-outline"></i>
              <input type="range" name="volume" min="0" max="100" value="33">
              <i class="icon ion-ios7-sunny"></i>
            </div>

            <a class="item" href="#">

                        Badges
                        <span class="badge badge-custom">0</span>
                    </a>
          </ion-list>
        </ion-content>


        <ion-footer-bar class="bar-custom">
          <h1 class="title">Footer</h1>
        </ion-footer-bar>
      </ion-pane>
    </ion-tab>
  </ion-tabs>
</body>

</html>
